<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find a Dog/Cat - Adopt A Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html"><img src="logo.png" alt="Adopt A Pet Logo"></a>
        <span id="currentDateTime"></span>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Find a Dog/Cat</h1>
        <p>Fill out the form below to find your desired dog or cat:</p>
        
        <!-- Find Pet Form -->
        <form id="findPetForm" onsubmit="return validateForm()">
            <label for="type">Type (Dog/Cat):</label>
            <input type="text" id="type" name="type" required>

            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <input type="submit" value="Find Pet">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>This website promises to protect user information and ensures correct pet owner details.</p>
        <a href="privacy.html">Privacy Statement</a> | <a href="disclaimer.html">Disclaimer</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
