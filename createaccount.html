<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Account - Adopt A Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html"><img src="logo.png" alt="Adopt A Pet Logo"></a>
        <span id="currentDateTime"></span>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Create an Account</h1>
        <p>Fill out the form below to create a new account:</p>
        
        <!-- Account Creation Form -->
        <form id="accountForm" action="/createAccount" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Create Account">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>This website promises to protect user information and ensures correct pet owner details.</p>
        <a href="privacy.html">Privacy Statement</a> | <a href="disclaimer.html">Disclaimer</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
